<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-8 py-4 border-b shadow-sm sticky top-0 bg-white z-50">
    <div class="font-bold text-xl">NEWCOMERS PROJECT</div>

    <!-- Hamburger button (mobile only) -->
    <button id="menu-btn" class="md:hidden focus:outline-none" aria-label="Toggle menu">
      <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="6" x2="21" y2="6" />
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="3" y1="18" x2="21" y2="18" />
      </svg>
    </button>

    <!-- Navigation -->
    <nav id="menu" class="hidden md:flex md:flex-row md:space-x-6 flex-col space-y-2 md:space-y-0">
      <a href="index.html" class="hover:underline block py-2 md:py-0">Home</a>
      <a href="index.html#about" class="hover:underline block py-2 md:py-0">About Us</a>
      <a href="index.html#resources" class="hover:underline block py-2 md:py-0">Resources</a>
      <a href="index.html#apprenticeship" class="hover:underline block py-2 md:py-0">Apprenticeship</a>
      <a href="archives.html" class="hover:underline block py-2 md:py-0">Archives</a>
      <a href="give.html" class="hover:underline block py-2 md:py-0">Give</a>
      <a href="contact.html" class="hover:underline font-semibold text-blue-600 block py-2 md:py-0">Contact</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="py-16 px-6 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>
    <form action="https://formspree.io/f/mjkrnwjp" method="POST" class="space-y-6">
      <div>
        <label class="block mb-2 font-medium">First name *</label>
        <input name="First name" type="text" required class="w-full border border-gray-300 p-2 rounded" />
      </div>

      <div>
        <label class="block mb-2 font-medium">Last name *</label>
        <input name="Last name" type="text" required class="w-full border border-gray-300 p-2 rounded" />
      </div>

      <div>
        <label class="block mb-2 font-medium">Email *</label>
        <input name="Email" type="email" required class="w-full border border-gray-300 p-2 rounded" />
      </div>

      <div>
        <label class="block mb-2 font-medium">Phone *</label>
        <input name="Phone" type="tel" required class="w-full border border-gray-300 p-2 rounded" />
      </div>

      <div>
        <label class="block mb-2 font-medium">What can we help you with? *</label>
        <div class="space-y-2">
          <label><input type="checkbox" name="Interests" value="Volunteer" /> I would like to volunteer in serving this community.</label><br/>
          <label><input type="checkbox" name="Interests" value="Minister Muslims" /> I would like to learn more about ministering to Muslims.</label><br/>
          <label><input type="checkbox" name="Interests" value="Event Speaker" /> I would like to have you speak at our event or host a training event.</label><br/>
          <label><input type="checkbox" name="Interests" value="Apprenticeship" /> Questions about the Apprenticeship program</label><br/>
          <label><input type="checkbox" name="Interests" value="Other" /> Other</label>
        </div>
      </div>

      <div>
        <label class="block mb-2 font-medium">Comments/Questions:</label>
        <textarea name="Message" class="w-full border border-gray-300 p-2 rounded h-28"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
  </section>

  <footer class="py-6 text-center text-sm text-gray-500 border-t mt-10">
    &copy; 2025 Newcomers Project. All rights reserved.
  </footer>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
